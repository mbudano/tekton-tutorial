apiVersion: apps/v1
kind: Deployment
metadata:
  name: picalc-deploy
  labels:
    app: picalc
spec:
  selector:
    matchLabels:
      app: picalc
  template:
    metadata:
      labels:
        app: picalc
    spec:
      containers:
      - name: picalc
        image: __IMAGE__@__DIGEST__
        ports:
        - name: http-server
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: picalc-service
  labels:
    app: picalc
spec:
  ports:
  - port: 8080
    targetPort: http-server
  selector:
    app: picalc
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: picalc
  name: picalc-ingress
spec:
  rules:
  - host: picalc.cloud-team.sao01.containers.appdomain.cloud
    http:
      paths:
      - backend:
          serviceName: picalc
          servicePort: 8080
        path: /
